<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group row">
			    <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
			    </div>
		  	</div>
		  	<br />
			<div class="form-group row">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
			    <div class="col-sm-10">
			      <input type="Email" class="form-control" id="inputEmail" placeholder="Enter Email">
			    </div>
		  	</div>
		  	<br />
		  	<div class="form-group row">
			    <label for="InputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="Password" class="form-control" id="InputPassword" placeholder="Enter Password">
			    </div>
		  	</div>
		  	<br />
		  	<div class="form-group row">
			    <label for="InputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
			    <div class="col-sm-10">
			      <input type="Password" class="form-control" id="InputPassword" placeholder="Confirm Password">
			    </div>
		  	</div>
		  	<br />
		  	<p>CU Boulder Alumni: </p>
			<div>
			  <input type="radio" id="Yes" name="drone" value="Yes">
			  <label for="Yes">Yes</label>
			</div>

			<div>
			  <input type="radio" id="No" name="drone" value="No"
		  			checked>
			  <label for="No">No</label>
			</div>
		  	<br />

		  	<p>CU Boulder Student: </p>
			<div>
			  <input type="radio" id="Yes1" name="drone1" value="Yes1">
			  <label for="Yes1">Yes</label>
			</div>

			<div>
			  <input type="radio" id="No1" name="drone1" value="No1"
			  		checked>
			  <label for="No1">No</label>
			</div>
		  	<br />

		  	<p>Student Status: </p>
			<div>
			  <input type="radio" id="Undergraduate" name="drone2" value="Undergraduate">
			  <label for="Undergraduate"> Undergraduate </label>
			</div>
			<select name="select_choice">
			  <option selected>Select Student Status</option>
			  <option value="1">Freshman</option>
			  <option value="2">Sophomore</option>
			  <option value="3">Junior</option>
			  <option value="3">Senior</option>
			</select>
			<div>
			  <input type="radio" id="Graduate" name="drone2" value="Graduate">
			  <label for="Graduate">Graduate</label>
			</div>
			<select name="select_choice">
			  <option selected>Select Student Status</option>
			  <option value="1">MA</option>
			  <option value="2">MBA</option>
			  <option value="3">PhD</option>
			  <option value="3">Senior</option>
			</select>

		  	<br />
		  	<br />

			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
